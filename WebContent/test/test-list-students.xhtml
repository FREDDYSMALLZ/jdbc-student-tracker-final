<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{musicController.loadMusic()}"/>
</f:metadata>

<h:head>
	<title>Music Table Demo</title>
</h:head>

<h:body>
	<h3>Music Table Demo</h3>

	<hr/>

	<br/>
	
	<h:dataTable value="#{musicController.music}" var="tempMusic" border="1">
		
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Album Title</f:facet>
			
			<!--  the value for each row -->
			#{tempMusic.albumTitle}
		</h:column>

		<h:column>
		<!-- the column header -->
		<f:facet name="header">Album Artist</f:facet>

		<!--  the value for each row -->
		#{tempMusic.albumArtist}
	</h:column>
		<h:column>
			<!-- the column header -->
			<f:facet name="header">Number of Songs</f:facet>

			<!--  the value for each row -->
			#{tempMusic.numberOfSongs}
		</h:column>


		<h:column>
			<!-- the column header -->
			<f:facet name="header">Song Title</f:facet>
			
			<!--  the value for each row -->
			#{tempMusic.songTitle}
		</h:column>

	</h:dataTable>
		
	<h:messages />
	
</h:body>
</html>
