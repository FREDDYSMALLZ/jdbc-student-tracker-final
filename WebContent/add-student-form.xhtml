<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Add Song </title>

    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="add-student-style.css"/>

</h:head>
<h:body>
    <div id="wrapper">
        <div id="header">
            <h2>Music Records Application</h2>
        </div>
    </div>
    <div id="container">
        <h3>Use this form to add Songs to the records</h3>

        <h:messages globalOnly="true"/>

        <h:form id="form" style="margin-top: 10px;">
            <h:panelGrid columns="3">

                <h:outputLabel> Album Title:</h:outputLabel> <h:inputText value="#{song.albumTitle}" id="albumTitle"
                                                                          required="true"
                                                                          requiredMessage="***Please Enter your Album Title***"/>
                <h:message for="albumTitle"/>
                <h:outputLabel>Album Artist:</h:outputLabel> <h:inputText value="#{song.albumArtist}" id="albumArtist"
                                                                          required="true"
                                                                          requiredMessage="***Please Enter The Album Artist***"/>
                <h:message for="albumArtist"/>
                <h:outputLabel>Number of Songs:</h:outputLabel> <h:inputText value="#{song.numberOfSongs}"
                                                                             id="numberOfSongs"
                                                                             required="true"
                                                                             requiredMessage="***Please Enter the Number of  Songs in your Album ***"/>
                <h:message
                        for="numberOfSongs"/>
                <h:outputLabel>Song Title:</h:outputLabel> <h:inputText value="#{song.songTitle}" id="songTitle"
                                                                        required="true"
                                                                        requiredMessage="***Please Enter your Song Title***"/>
                <h:message for="songTitle"/>
                <h:outputLabel>Song Number:</h:outputLabel> <h:inputText value="#{song.songNumber}" id="songNumber"
                                                                         required="true"
                                                                         requiredMessage="***Please Enter the Number of Songs in your Album***"/>
                <h:message for="songNumber"/>

                <h:outputLabel/> <h:commandButton value="Save" styleClass="save"
                                                  action="#{songsController.addSong(song)}"/>
            </h:panelGrid>
        </h:form>

        <div style="clear: both;"></div>
        <p><h:outputLink value="list-students.xhtml">Back to Music List</h:outputLink></p>

    </div>
</h:body>
</html>
