<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{songsController.loadSongs}"/>
</f:metadata>

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>List Songs</title>

    <h:outputStylesheet library="css" name="style.css"/>

</h:head>

<h:body>

    <div id="wrapper">
        <div id="header">
            <h2>Music Records Application</h2>
        </div>
        <h3>These are current records on the System</h3>
    </div>

    <div id="container">

        <div id="content">

            <h:messages globalOnly="true"/>

            <h:button value="Add Music Data" styleClass="add-student-button" outcome="add-student-form"/>

            <h:form>

                <h:dataTable value="#{songsController.songs}" var="tempSong"
                             styleClass="demo-table"
                             headerClass="demo-table-header"
                             rowClasses="demo-table-odd-row,demo-table-even-row">

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Album Title</f:facet>

                        <!--  the value for each row -->
                        #{tempSong.albumTitle}
                    </h:column>

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Album Artist</f:facet>

                        <!--  the value for each row -->
                        #{tempSong.albumArtist}
                    </h:column>

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Number of Songs</f:facet>

                        <!--  the value for each row -->
                        #{tempSong.numberOfSongs}
                    </h:column>

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Song Title</f:facet>

                        <!--  the value for each row -->
                        #{tempSong.songTitle}
                    </h:column>

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Song Number</f:facet>

                        <!--  the value for each row -->
                        #{tempSong.songNumber}
                    </h:column>

                    <h:column>
                        <!-- the column header -->
                        <f:facet name="header">Action performed</f:facet>

                        <!--  the value for each row -->
                        <h:commandLink value="Update"
                                       action="#{songsController.loadSong(tempSong.id)}"/>
                        |

                        <h:commandLink value="Delete"
                                       onclick="if (!confirm('Are you sure you want to delete this record from the list?')) return false"
                                       action="#{songsController.deleteSong(tempSong.id)}"/>

                    </h:column>

                </h:dataTable>

            </h:form>

        </div>

    </div>

</h:body>
</html>
