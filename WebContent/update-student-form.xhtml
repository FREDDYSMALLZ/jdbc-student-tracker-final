<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Song </title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Music Records Application</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Use this form to Update Songs Records </h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Album Title:</h:outputLabel> <h:inputText value="#{song.albumTitle}" id="albumTitle" /> <h:message for="albumTitle" />
				<h:outputLabel>Album Artist:</h:outputLabel> <h:inputText value="#{song.albumArtist}" id="albumArtist" /> <h:message for="albumArtist" />
				<h:outputLabel>Number of Songs:</h:outputLabel> <h:inputText value="#{song.numberOfSongs}" id="numberOfSongs" /> <h:message for="numberOfSongs" />
				<h:outputLabel>Song Title:</h:outputLabel> <h:inputText value="#{song.songTitle}" id="songTitle"
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="songTitle"  />
				<h:outputLabel>Song Number:</h:outputLabel> <h:inputText value="#{song.songNumber}" id="songNumber" /> <h:message for="songNumber" />
				
				 <h:inputHidden value="#{song.id}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{songsController.updateSong(song)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
